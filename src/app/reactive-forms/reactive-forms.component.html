<div class="container">
    <form [formGroup]="registerationForm">
  {{registerationForm.value |json}}
        <div class="form-group">
            <label>User Name :</label>
            <input type="text" [class.is-invalid]="userName?.invalid && userName?.touched" formControlName="userName" class="form-control">
            <div *ngIf="userName?.errors && userName?.touched">
                <small class="text-danger" *ngIf="userName?.errors?.['required']">User Name is required</small>
                <small class="text-danger" *ngIf="userName?.errors?.['minlength']">User Name must be at least 5 chracters</small>
                <small class="text-danger" *ngIf="userName?.errors?.['forbiddenName']">{{userName?.errors?.['forbiddenName'].value}} is not allowed</small>
            </div>
        </div>

        <div class="form-group">
            <label>Password :</label>
            <input type="password" formControlName="password" class="form-control">
        </div>

        <div class="form-group">
            <label>Confirm Password :</label>
            <input type="password" [class.is-invalid]="registerationForm.errors?.['misMatch']"  formControlName="confirmPassword" class="form-control">
            <small class="text-danger" *ngIf="registerationForm.errors?.['misMatch']">Password and confirmn password must be the same</small>
        </div>

        <div formGroupName="address">
            <div class="form-group">
                <label>State :</label>
                <input type="text" formControlName="state" class="form-control">
            </div>
            <div class="form-group">
                <label>City :</label>
                <input type="text" formControlName="city" class="form-control">
            </div>
            <div class="form-group">
                <label>Postal Code :</label>
                <input type="text" formControlName="postalCode" class="form-control">
            </div>
        </div>

        <input type="submit" value="SUBMIT" class="btn btn-primary"/>

    </form>

    <button class="btn btn-success" (click)="fillData()">Fill Data</button>
</div>
